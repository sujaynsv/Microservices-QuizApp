spring.application.name=QUESTION-SERVICE
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-interval=2000
spring.cloud.config.retry.max-attempts=6


resilience4j.circuitbreaker.instances.questionServiceCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.questionServiceCB.slidingWindowSize=10
resilience4j.circuitbreaker.instances.questionServiceCB.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.questionServiceCB.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.questionServiceCB.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.questionServiceCB.waitDurationInOpenState=5000
resilience4j.circuitbreaker.instances.questionServiceCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.questionServiceCB.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.questionServiceCB.slowCallDurationThreshold=2000
resilience4j.circuitbreaker.instances.questionServiceCB.recordExceptions=java.io.IOException,feign.FeignException